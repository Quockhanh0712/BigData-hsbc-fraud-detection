version: '3.8'

networks:
  hsbc-network:
    driver: bridge

volumes:
  zookeeper-data:
  kafka-data:
  minio-data:
  cassandra-data:

services:
  # ========================================
  # NETWORK & MESSAGING
  # ========================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    networks: [hsbc-network]
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes: [zookeeper-data:/var/lib/zookeeper/data]

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    networks: [hsbc-network]
    depends_on: [zookeeper]
    ports: ["9092:9092"]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes: [kafka-data:/var/lib/kafka/data]

  # ========================================
  # STORAGE
  # ========================================
  minio:
    image: minio/minio:latest
    container_name: minio
    networks: [hsbc-network]
    command: server /data --console-address ":9001"
    ports: ["9000:9000", "9001:9001"]
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    volumes: [minio-data:/data]

  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    networks: [hsbc-network]
    ports: ["9042:9042"]
    volumes: [cassandra-data:/var/lib/cassandra]
    environment:
      MAX_HEAP_SIZE: 512M
      HEAP_NEWSIZE: 128M
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'SELECT now() FROM system.local;'"]
      interval: 30s
      timeout: 20s
      retries: 10

  # ========================================
  # DATA SOURCE
  # ========================================
  producer:
    build:
      context: ./producer
    container_name: producer
    networks: [hsbc-network]
    depends_on: [kafka]
    volumes:
      - ./data:/data
    environment:
      KAFKA_BOOTSTRAP_SERVERS: 'kafka:29092'
      KAFKA_TRANSACTION_TOPIC: 'transactions_hsbc'
      TRANSACTION_RATE: 2

  # ========================================
  # PROCESSING CLUSTER (SỬ DỤNG IMAGE CÓ SẴN)
  # ========================================
  spark-master:
    image: apache/spark:3.5.0-python3
    container_name: spark-master
    networks: [hsbc-network]
    ports: ["8080:8080", "7077:7077", "4040:4040"]
    volumes:
      - ./streaming-pipeline:/opt/spark-apps
      - ./data:/opt/data
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master --host spark-master --port 7077 --webui-port 8080
    user: "root"

  spark-worker:
    image: apache/spark:3.5.0-python3
    container_name: spark-worker
    networks: [hsbc-network]
    depends_on: [spark-master]
    volumes:
      - ./streaming-pipeline:/opt/spark-apps
      - ./data:/opt/data
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker --webui-port 8081 spark://spark-master:7077
    user: "root"

  # ========================================
  # API & DASHBOARD
  # ========================================
  api:
    build: ./api
    container_name: api
    networks: [hsbc-network]
    depends_on:
      - cassandra
    ports:
      - "8000:8000"
    environment:
      - CASSANDRA_HOST=cassandra
      - CASSANDRA_PORT=9042
    restart: unless-stopped

  dashboard:
    build: ./dashboard
    container_name: dashboard
    networks: [hsbc-network]
    depends_on:
      - api
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    restart: unless-stopped
